        <ul id="breadcrumb">
            <li><a href="{admin_url}index/" title="Home"><span class="icon-home"></span></a></li>
			<li><span>My Account</span></li>
            <!-- <li><a href="{admin_url}{title_link}"><span>My Account</span></a></li>
            <li><span>Edit</span></li> -->
        </ul>
        <div class="clear"></div>
        
        
        <div class="row">
          <div class="span14">
           
            {notif}
            <div class="alert-message {notif_class}" data-alert="alert" >
                <a class="close" data-dismiss="alert" href="#">&times;</a>
                <p><strong>Notification</strong><br />{notif_title}</p>
          	</div>
            {/notif}
	    

	    <h2>Edit</h2>
            {list}
            <form name="form_list" method="POST" action="{admin_url}{title_link}/submit_account" enctype="multipart/form-data" class="navbar-content">
                <table>
				<tr>
				<td class="no-border">
                 <p>Username</p>
                 <input type="input" name="username" value="{title}" class="required" placeholder="Username"/>
                 <hr />
				 
				 <p>Email</p>
                 <input type="input" name="email" value="{email}" class="required" placeholder="Email"/>
                 <hr />
				 
				 <p>Email Lain</p>
                 <input type="input" name="other_email" value="{other_email}" placeholder="Email Lain"/>
                 <hr />
                 
                 <p>Password</p>
                 <input type="password" name="password" value="" placeholder="Password"/>
                 <input type="hidden" name="password_old" value="{password}" placeholder="Password"/>
                 <hr />
				 
				 </td>
				 <td class="sidebar-right no-border">
                 
                 <p>Admin Level</p>
                 <input type="input" name="adminlevel" value="{level_title}" disabled="disabled"/>
                 <hr />
                 
                 <input type="hidden" name="publish" value="{publish}"/>
                 <input type="hidden" name="ref1" value="{ref1}"/>
                 <p>Created Date</p>
                 <input type="input" name="title" disabled='disabled' value="{create_date}"/>
                 <hr />
			 	 <p class="required-title"><i class="required-box"></i>Are required</p>
                 <input type="button" class="btn info" value="save" id="save_btn" onclick="document.form_list.submit();"/>
                 <a href="{admin_url}"><input type="button" class="btn-reset" value="cancel"/></a>
                 <input type="hidden" name="id" value="{id}"/>
				 </td>
				</tr>
			</table>
	    </form>
            {/list}
        </div>
</div>
